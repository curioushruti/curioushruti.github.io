# Site
name: "curioushruti"
title: "Shruti's Blog"
description: "Talking about technical and non-technical things I'm learning"
# logo: 'assets/images/logo.png'
# favicon: 'assets/images/logo.png'
baseurl: /curioushruti
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  shruti:
    name: Shruti
    display_name: Shruti    
    # avatar: 'assets/images/explore.png'
    # gravatar: 
    # email: 
    web: https://github.com/curioushruti
    twitter: https://medium.com/@curioushruti
    # description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
